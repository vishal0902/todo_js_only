<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <script>
        
        let globalId = 1;

        function markAsDone(id){
            const parent = document.getElementById(id)
            parent.children[2].innerHTML="Done"    
        }
        
        
        
        function createChild(title,description,id){
            const parent = document.createElement("div")
            parent.setAttribute("id",id)
            const childTitle = document.createElement("div")
            childTitle.innerHTML = title
            const childDescription = document.createElement("div")
            childDescription.innerHTML=description
            const childButton = document.createElement("button")
            childButton.innerHTML= "Mark as done"
            childButton.setAttribute("onclick",`markAsDone(${id})`)
            parent.appendChild(childTitle)
            parent.appendChild(childDescription)
            parent.appendChild(childButton)
            return parent;
        }
        
        
        function addTodo(){
            console.log("hell")
            const title = document.getElementById("title").value
            console.log(title)
            const description = document.getElementById("description").value
            const container = document.getElementById("container")
            container.appendChild(createChild(title,description,globalId++))

        }
    </script>


</head>
    <input type="text" id="title" placeholder="title"><br><br>
    <input type="text" id="description" placeholder="description"><br><br>
    <button type="button" onclick="addTodo()">Add todo</button>
    <div id="container"></div>
</body>
</html>
